        <div class="container">
            <h1>Réinitialiser le mot de passe</h1>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock icon"></i>Nouveau mot de passe :</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock icon"></i>Confirmer le mot de passe :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Réinitialiser le mot de passe</button>
                </div>
            </form>
        </div>
    </main>

    <script src="modifier_profil.js"></script> <!-- Assurez-vous que le chemin est correct -->
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                // Logique pour mettre à jour le mot de passe
                alert('Mot de passe réinitialisé avec succès !');
                window.location.href = 'login.html'; // Rediriger vers la page de connexion
            } else {
                alert('Les mots de passe ne correspondent pas. Veuillez réessayer.');
            }
        });
    </script>
