<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du Mot de Passe - UniMate</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous que le chemin est correct -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Icônes Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importer la police Roboto -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Utiliser la police Roboto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9eff1; /* Couleur de fond bleue */
        }
        .reset-container {
            background-color: white; /* Couleur blanche pour le conteneur */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Ombre douce */
            padding: 40px;
            width: 400px; /* Largeur fixe */
        }
        h1 {
            font-size: 24px; /* Taille du titre */
            text-align: center;
            margin-bottom: 20px;
            color: #1877f2; /* Couleur du texte */
        }
        .form-group {
            margin-bottom: 15px; /* Espacement entre les groupes de formulaire */
            position: relative; /* Position relative pour le conteneur du mot de passe */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1877f2; /* Couleur du texte des labels */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Arrondir les champs de saisie */
            font-size: 16px; /* Taille de police pour les champs */
        }
        .form-group input:focus {
            border-color: #ff8c00; /* Couleur orange au focus */
            outline: none;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #1877f2; /* Couleur de l'icône */
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff8c00; /* Couleur orange pour le bouton */
            color: white;
            font-size: 16px; /* Taille de police pour le bouton */
            cursor: pointer;
            transition: background-color 0.3s; /* Animation au survol */
        }
        .btn:hover {
            background-color: #e07b00; /* Couleur du bouton au survol */
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Réinitialiser le Mot de Passe</h1>
        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword"><i class="fas fa-lock"></i> Nouveau mot de passe :</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="button" class="toggle-password" id="toggleNewPassword">
                    <i class="fas fa-eye" id="eyeIconNew"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmer le mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                    <i class="fas fa-eye" id="eyeIconConfirm"></i>
                </button>
            </div>
            <button type="submit" class="btn">Réinitialiser le mot de passe</button>
        </form>
    </div>

    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Logique de réinitialisation du mot de passe (à remplacer par votre logique réelle)
            if (newPassword && confirmPassword) {
                if (newPassword === confirmPassword) {
                    alert('Mot de passe réinitialisé avec succès !'); // Remplacez ceci par votre logique de réinitialisation
                    // Rediriger vers la page de connexion
                    window.location.href = 'login.html'; // Remplacez par la page de destination
                } else {
                    alert('Les mots de passe ne correspondent pas.');
                }
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });

        // Fonction pour afficher/masquer le mot de passe
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const eyeIconNew = document.getElementById('eyeIconNew');

        toggleNewPassword.addEventListener('click', function() {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            eyeIconNew.classList.toggle('fa-eye');
            eyeIconNew.classList.toggle('fa-eye-slash');
        });

        // Fonction pour afficher/masquer le mot de passe de confirmation
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const eyeIconConfirm = document.getElementById('eyeIconConfirm');

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            eyeIconConfirm.classList.toggle('fa-eye');
            eyeIconConfirm.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
