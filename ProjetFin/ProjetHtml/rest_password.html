<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de Mot de Passe - UniMate</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous que le chemin est correct -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Icônes Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importer la police Roboto -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Utiliser la police Roboto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9eff1; /* Couleur de fond bleue */
        }
        .reset-container {
            background-color: white; /* Couleur blanche pour le conteneur */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Ombre douce */
            padding: 40px;
            width: 400px; /* Largeur fixe */
        }
        h1 {
            font-size: 24px; /* Taille du titre */
            text-align: center;
            margin-bottom: 20px;
            color: #1877f2; /* Couleur du texte */
        }
        .form-group {
            margin-bottom: 15px; /* Espacement entre les groupes de formulaire */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1877f2; /* Couleur du texte des labels */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Arrondir les champs de saisie */
            font-size: 16px; /* Taille de police pour les champs */
        }
        .form-group input:focus {
            border-color: #ff8c00; /* Couleur orange au focus */
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff8c00; /* Couleur orange pour le bouton */
            color: white;
            font-size: 16px; /* Taille de police pour le bouton */
            cursor: pointer;
            transition: background-color 0.3s; /* Animation au survol */
        }
        .btn:hover {
            background-color: #e07b00; /* Couleur du bouton au survol */
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Récupération de Mot de Passe</h1>
        <form id="resetForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Envoyer le code</button>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const email = document.getElementById('email').value;

            // Logique d'envoi du code (à remplacer par votre logique réelle)
            if (email) {
                alert('Un code a été envoyé à votre adresse e-mail.'); // Remplacez ceci par votre logique d'envoi
                window.location.href = 'otp.html'; // Rediriger vers la page OTP
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });
    </script>
</body>
</html>
