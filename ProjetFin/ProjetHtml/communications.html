<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications - UniDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="communications.css">
</head>
<body class="light-theme">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>UniMate</span>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Mon Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="budget.html">
                        <i class="fas fa-wallet"></i>
                        <span>Gérer mon budget</span>
                    </a>
                </li>
                <li>
                    <a href="planning.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Mon planning</span>
                    </a>
                </li>
                <li>
                    <a href="alerts.html">
                        <i class="fas fa-bell"></i>
                        <span>Mes alertes</span>
                    </a>
                </li>
                <li class="active">
                    <a href="communications.html">
                        <i class="fas fa-bullhorn"></i>
                        <span>Communications</span>
                    </a>
                </li>
                <li>
                    <a href="library.html">
                        <i class="fas fa-book"></i>
                        <span>Ma bibliothèque</span>
                    </a>
                </li>
                <li>
                    <a href="quiz.html">
                        <i class="fas fa-question-circle"></i>
                        <span>Passer un quizz</span>
                    </a>
                </li>
                <li>
                    <a href="chatbot.html">
                        <i class="fas fa-robot"></i>
                        <span>Mon Assistant</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="user-info">
                <div class="profile-trigger">
                    <img src="https://via.placeholder.com/40" alt="Joël Stone" class="profile-pic">
                    <div class="user-details">
                        <h3>Joël Stone</h3>
                        <p>Faculté des Sciences - Informatique | L3 | 
                            <span class="matricule">19T2341</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </nav>

        <!-- Communications Content -->
        <div class="communications-container">
            <div class="communications-header">
                <h1>Communications</h1>
                <div class="filters">
                    <select id="senderFilter">
                        <option value="all">Tous les émetteurs</option>
                        <option value="faculty">Faculté</option>
                        <option value="department">Département</option>
                        <option value="professor">Professeurs</option>
                    </select>
                    <select id="typeFilter">
                        <option value="all">Tous les types</option>
                        <option value="info">Information</option>
                        <option value="warning">Avertissement</option>
                        <option value="reminder">Rappel</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <select id="statusFilter">
                        <option value="all">Tous les statuts</option>
                        <option value="unread">Non lu</option>
                        <option value="read">Lu</option>
                    </select>
                </div>
            </div>

            <div class="communications-table-container">
                <table class="communications-table">
                    <thead>
                        <tr>
                            <th>Statut</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Émetteur</th>
                        </tr>
                    </thead>
                    <tbody id="communicationsTableBody">
                        <!-- Table rows go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal pour les détails de la communication -->
        <div class="communication-modal" id="communicationModal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-header">
                    <h3></h3>
                    <span class="communication-badge"></span>
                </div>
                <div class="modal-body">
                    <!-- Le contenu sera généré en JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="communications.js"></script>
    <script src="script.js"></script>
</body>
</html>
