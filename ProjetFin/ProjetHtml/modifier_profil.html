    <!-- Main Content -->

        <!-- Navbar -->
        <nav class="navbar">
            <div class="user-info">

        <!-- Contenu de la page de modification -->
        <div class="container">
            <h1>Modifier mon profil</h1>
            <form>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user icon"></i>Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope icon"></i>Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="profilePicUpload"><i class="fas fa-image icon"></i>Photo de profil :</label>
                    <input type="file" id="profilePicUpload" name="profilePicUpload" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn small-btn">Enregistrer</button>
                    <button type="button" class="btn small-btn">Changer mot de passe</button>
                </div>
            </form>
        </div>
    </main>
