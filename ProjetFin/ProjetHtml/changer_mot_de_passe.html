        <div class="container" style="margin-top: 40px;">
            <h1>Changer le mot de passe</h1>
            <form>
                <div class="form-group">
                    <label for="currentEmail"><i class="fas fa-envelope icon"></i>Email actuel :</label>
                    <input type="email" id="currentEmail" name="currentEmail" required>
                </div>
                <div class="form-group">
                    <label for="currentPassword"><i class="fas fa-lock icon"></i>Mot de passe actuel :</label>
                    <div style="position: relative;">
                        <input type="password" id="currentPassword" name="currentPassword" required style="width: calc(100% - 40px);"> <!-- Ajustement de la largeur -->
                        <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn" id="changePasswordButton">Changer le mot de passe</button>
                </div>
            </form>
        </div>
    </main>

    <script src="modifier_profil.js"></script> <!-- Assurez-vous que le chemin est correct -->
    <script>
        // Script pour afficher/masquer le mot de passe
        const togglePassword = document.getElementById('togglePassword');
        const currentPasswordInput = document.getElementById('currentPassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = currentPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            currentPasswordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        document.getElementById('changePasswordButton').addEventListener('click', function() {
            // Logique de validation des champs (à remplacer par votre logique réelle)
            const currentEmail = document.getElementById('currentEmail').value;
            const currentPassword = document.getElementById('currentPassword').value;

            if (currentEmail && currentPassword) {
                // Rediriger vers la page de vérification OTP
                window.location.href = 'otp_verification.html'; // Remplacez par la page de destination
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });
    </script>
